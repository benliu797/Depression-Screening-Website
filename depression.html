<!DOCTYPE html>
<html>
  <head>
    <title>Depression Screening</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Depression Screening</h1>
      <p>Please answer the following questions honestly.</p>
      <form>
        <div class="form-group">
          <label for="q1">1. Over the past two weeks, how often have you been bothered by feeling down, depressed, or hopeless?</label>
          <input type="number" id="q1" name="q1" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q2">2. Over the past two weeks, how often have you been bothered by little interest or pleasure in doing things?</label>
          <input type="number" id="q2" name="q2" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q3">3. Over the past two weeks, how often have you been bothered by feeling tired or having little energy?</label>
          <input type="number" id="q3" name="q3" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q4">4. Over the past two weeks, how often have you been bothered by poor appetite or overeating?</label>
          <input type="number" id="q4" name="q4" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q5">5. Over the past two weeks, how often have you been bothered by feeling bad about yourself or that you are a failure or have let yourself or your family down?</label>
          <input type="number" id="q5" name="q5" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q6">6. Over the past two weeks, how often have you been bothered by trouble concentrating on things, such as reading the newspaper or watching television?</label>
          <input type="number" id="q6" name="q6" min="0" max="3" required>
        </div>
        <div class="form-group">
          <label for="q7">7. Over the past two weeks, how often have you been bothered by moving or speaking so slowly that other people could have noticed? Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual?</label>
          <input type="number" id="q7" name="q7" min="0" max="3" required>
        </div>
        <div class="form-group">
          <button type="submit" onclick="calculateScore()">Submit</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
